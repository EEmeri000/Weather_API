<!DOCTYPE html>
<html>
   <head>

        <button type="submit">Submit</button>
      </form>
    <h1>City Name: <span id="city-name"></span></h1>

        <img id = "weatherIcon" alt="weather icon"/>

            <li>Temperature K&deg: <span id ="temp"></span></li>
            <li>Feels Like K&deg: <span id ="feelsLike"></span></li>
            <li>Wind Speed: <span id ="windSpeed"></span></li>
         </ul>
        <script src = "script.js"></script>
         <!-- TODO: dynamically add html about weather using data from API -->
      </div>
   </body>
</html>
